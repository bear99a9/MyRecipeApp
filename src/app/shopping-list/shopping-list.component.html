<div class="row">
    <div class="col-xs-12">
        <app-shopping-edit (newIngredientItem)="addNewItem($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item pointer" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} {{ ingredient.amount }}
            </a>
        </ul>
    </div>
</div>
